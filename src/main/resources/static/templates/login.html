<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>登录</title>
			<link th:href="@{/bootstrap/css/styles.css}" href="../static/bootstrap/css/styles.css" rel="stylesheet"/>
	</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1 id="loginStr">登录</h1>

			<form class="form">
				<input type="text" placeholder="用户名" id="name" >
				<input type="password" placeholder="密码" id="pwd" >
				<button type="submit" id="login-button">登陆</button>
			</form>
			<strong style="color: red;display: none" id="msg"></strong>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script type="text/javascript" th:src="@{/bootstrap/js/jquery-2.1.1.min.js}" src="../static/bootstrap/js/jquery-2.1.1.min.js"></script>
<script>
$('#login-button').click(function (event) {
    event.preventDefault();
    var name  = $("#name").val();
    var pwd  = $("#pwd").val();
    if(!name){
        $("#name").focus();
        showMsg("用户名不能为空");
        return;
	}
    if(!pwd){
        $("#pwd").focus();
        showMsg("密码不能为空");
        return;
    }
    showLoading("登陆中...");
	var data = {
        name:name,
        pwd:pwd
	}
    $.ajax({
        type: "POST",//请求方式
        url: "sys/login",//地址，就是json文件的请求路径
        dataType: "json",//数据类型可以为 text xml json  script  jsonp
        contentType:"application/json",
		data:JSON.stringify(data),
        success: function(result){//返回的参数就是 action里面所有的有get和set方法的参数
            hideLoading("登录");
            if(result.code == 200){
                window.location.href="/index";
			}else {
                showMsg(result.message);
			}
        },
		error:function(result){
            hideLoading("登录");
            showMsg(result.message);
		}
    });



});
$("#name").bind("input propertychange",function(){
    hideMsg();
});
$("#pwd").bind("input propertychange",function(){
    hideMsg();
});
function showLoading(msg){
    $('form').fadeOut(500);
    $('.wrapper').addClass('form-success');
    $("#loginStr").html(msg);
}

function hideLoading(msg){
    $('form').fadeIn(500);
    $('.wrapper').removeClass('form-success');
    $("#loginStr").html(msg);
}

function showMsg(msg){
    $("#msg").show();
    $("#msg").html(msg);
}
function hideMsg(){
    $("#msg").hide();
    $("#msg").html("");
}
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
	<img th:src="@{/bootstrap/img/logo.png}">
	<!--<h4>601所领导干部廉洁从业管理系统</h4>-->
</div>
</body>
</html>
